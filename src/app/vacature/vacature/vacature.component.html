<article *ngIf="vacature">
    <h3>{{vacature.titel}}</h3>
    <h4>{{vacature.bedrijf.naam}}</h4>
    <p>{{vacature.bedrijf.omschrijving}}</p>
    <figure>
        <img src="{{vacature.bedrijf.foto}}" alt="{{vacature.bedrijf.naam}}">
        <figcaption></figcaption>
    </figure>
    <p>
        <button (click)="detail(vacature.id)">Bekijken</button>
    </p>
    <section>
        <h4>Omschrijving</h4>
        <p>{{vacature.omschrijving | shortenContent : 250}}</p>
    </section>
    <footer>
        <p><i>Vacature beschikbaar tot: {{vacature.datumSluiting | date: 'd/M/yyyy'}}</i></p>
        <p>Aantal sollicitaties <span>{{vacature.sollicitaties.length}}</span></p>
    </footer>
</article>
