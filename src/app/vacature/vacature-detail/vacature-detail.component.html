<article>
    <h3>{{vacature.titel}}</h3>
    <h4>{{vacature.bedrijf.naam}}</h4>
    <figure>
        <img src="{{vacature.bedrijf.foto}}" alt="{{vacature.bedrijf.naam}}">
        <figcaption></figcaption>
    </figure>
    <section>
        <h4>Omschrijving</h4>
        <p>{{vacature.omschrijving | shortenContent : 250}}</p>
    </section>
    <section>
        <h4>Kwalificaties</h4>
        <p>{{vacature.kwalificaties}}</p>
    </section>
    <button type="button" class="btn btn-success" (click)="terug()">Terug</button>
    <button *ngIf="!heeftGesolliciteerd"type="button" class="btn btn-primary" (click)="solliciteren(vacature.id)">Solliciteren</button>
    <button *ngIf="heeftGesolliciteerd" type="button" class="btn btn-primary" (click)="edit(vacature.id)">Sollicitatie bewerken</button>
</article>
