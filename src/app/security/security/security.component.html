<h1>Login</h1>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<form (ngSubmit)="onSubmit()" #authForm="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email" required email>
  </div>
  <div class="form-group mb-4">
    <label for="wachtwoord">Password</label>
    <input type="password" name="wachtwoord" id="wachtwoord" class="form-control" minlength="4" [(ngModel)]="user.wachtwoord" required="">
  </div>
  <input name="login" id="login" class="btn btn-block btn-primary mb-4" *ngIf="isLogin" type="submit" value="Login" [disabled]="!authForm.form.valid || isSubmitted">
  <input name="login" id="login" class="btn btn-block btn-primary mb-4" *ngIf="isRegister" type="submit" value="Register" [disabled]="!authForm.form.valid || isSubmitted">
</form>

<p class="login-wrapper-footer-text">Nog geen account? <a href="/register">Registreer hier</a></p>
