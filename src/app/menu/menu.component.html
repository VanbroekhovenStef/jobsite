            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

                </li>
                <li *ngIf="authService.isLoggedIn() && !authService.isBedrijfsbeheerder() && !authService.isSuperadmin()" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

                <li *ngIf="authService.isLoggedIn() && authService.isBedrijfsbeheerder()" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-link" (click)="bedrijvenBeheren(user.id)">Bedrijven beheren</a>
                </li>
                <li *ngIf="authService.isBedrijfsbeheerder() || authService.isSuperadmin()" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-link" routerLink="/vacature">Vacatures beheren</a>
                </li>  
                <li *ngIf="authService.isLoggedIn() && authService.isSuperadmin()" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-link" routerLink="/bedrijf">Bedrijven beheren</a>
                </li>
                <li *ngIf="authService.isLoggedIn() && authService.isSuperadmin()" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-link" routerLink="/admin/user">Users beheren</a>
                </li>    
                      
            </ul>
            <ul class="navbar-nav ml-auto">
                <li *ngIf="authService.isLoggedIn()" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-link" (click)="profielBeheren(user.id)">Profiel beheren</a>
                </li>

                    <a class="nav-link" routerLink="/login">Login</a>
                </li>
                <li *ngIf="!authService.isLoggedIn()" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-link" routerLink="/register">Register</a>
                </li>
                <li *ngIf="authService.isLoggedIn()" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-link" routerLink="/logout">Logout</a>
                </li>
            </ul>
